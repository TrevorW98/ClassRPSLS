<div class="container-fluid pt-2">
    <div class="row">
        <div class="col-6 d-flex justify-content-start">
            <button type="button" class="btn btn-secondary"><b>Main Menu</b></button>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <h1 class="text-light Round_txt_scaling">1/(Max Rounds)</h1>
        </div>
    </div>
</div>

<div class="container-fluid x">
    <div class="row text-center">
        <div class="col-12">
            <h1 class="text-light">Best of (max rounds)</h1>
        </div>
        
        
    </div>
    <div class="row d-flex justify-content-center text-center pb-3">
        <div class="col-12 pb-2">
            <h2 class="text-light pb-3">(User), choose your hand</h2>
        </div>
        <div class="col-lg-2 col-xl-1">
            <p class="selection">✊</p>
        </div>
        <div class="col-lg-2 col-xl-1">
            <p class="selection">✋</p>
        </div>
        <div class="col-lg-2 col-xl-1">
            <p class="selection">✌️</p>
        </div>
        <div class="col-lg-2 col-xl-1">
            <p class="selection">🤏</p>
        </div>
        <div class="col-lg-2 col-xl-1 ml-3">
            <p class="selection">🖖</p>
        </div>
    </div>

    <div class="row text-center pb-5 d-flex justify-content-center">
        <div class="col-4">
            <h2 class="text-light">Player 1: (pts)</h2>
        </div>
        <div class="col-4">
            <h2 class="text-light ">(Opponent): (pts)</h2>
        </div>
    </div>
    <!--Displays after round has finished-->
    <div class="row d-flex justify-content-center text-center">
        <div class="col-12 pb-4">
            <h3 class="text-light">(User) Wins</h3>
        </div>
        <div class="col-12 pb-4">
            <h3 class="text-light">Player 1: (Hand name)</h3>
        </div>
        <div class="col-12 pb-4">
            <h3 class="text-light">(Opponent): (Hand name)</h3>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-secondary"><b>Next Round</b></button>
        </div>
    </div>
</div>
